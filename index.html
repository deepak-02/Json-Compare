<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Comparator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JSON Comparator</h1>
        <div class="input-container">
            <div class="json-input">
                <div class="input-header">
                    <h2 id="json1-title" contenteditable="true">JSON 1</h2>
                    <button class="prettify-btn" data-target="json1">Prettify</button>
                </div>
                <div class="editor-wrapper">
                    <textarea id="json1" placeholder="Enter first JSON here..." wrap="off"></textarea>
                </div>
            </div>
            <div class="json-input">
                <div class="input-header">
                    <h2 id="json2-title" contenteditable="true">JSON 2</h2>
                    <button class="prettify-btn" data-target="json2">Prettify</button>
                </div>
                <div class="editor-wrapper">
                    <textarea id="json2" placeholder="Enter second JSON here..." wrap="off"></textarea>
                </div>
            </div>
        </div>
        <div class="controls">
            <label style="margin-right: 10px; display: flex; align-items: center; gap: 8px;">
                <input type="checkbox" id="multi-key-toggle">
                Enable multi-key match
            </label>
            <div class="select-wrapper" id="single-key-wrapper">
                <select id="key-select"></select>
            </div>
            <div class="select-wrapper" id="multi-key-wrapper" style="display: none; position: relative;">
                <div id="multi-key-dropdown" class="multi-key-dropdown" tabindex="0" style="min-width: 200px; background: #fff; border: 1px solid #dfe6e9; border-radius: 8px; padding: 8px; display: none; position: absolute; z-index: 10;"></div>
                <button type="button" id="multi-key-dropdown-btn" style="width: 100%; text-align: left;">Select comparison key(s)</button>
            </div>
            <button id="compare-btn">Compare</button>
        </div>
        <div id="results-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
